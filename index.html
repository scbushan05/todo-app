<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="header">
                <div class="container">
                    <h1>Todos</h1>
                    <p>Track your todos that never before</p>
                </div>
            </div>

            <div class="actions">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 col-6">
                            <input type="text" id="search-todo" placeholder="Filter todos" class="form-control"/>
                        </div>

                        <div class="col-sm-8 col-6">
                            <label class="hide-completed form-check-label">
                                <input type="checkbox" id="hide-completed" class="form-check-input"/>Hide completed
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="status">
                <div class="container"></div>
            </div>

            <div class="todos container"></div>    
            
            <div class="main-form">
                <div class="container">
                    <form id="todo-form">
                        <div class="row">
                            <div class="col-sm-4 col-12">
                                <input type="text" id="add-todo" class="form-control"/>
                            </div>
                            <div class="col-sm-4 col-12">
                                <button type="submit" id="submit-form" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-10">
                        <p>Designed and Developed by Bushan Sirgur (c) <a href="https://bushansirgur.in">B2 Tech</a></p>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="scripts/uuidv4.js"></script>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/todo-functions.js"></script>
        <script src="scripts/todo-app.js"></script>
    </div>
</body>
</html>
